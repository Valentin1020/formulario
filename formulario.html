<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="p-5 bg-primary-subtle">
    <div  class="container p-5 py-md-5 py-sm-2 text-primary-emphasis text-bg-info rounded-5">
        <form action="verificar.html" onsubmit="return validar()"  method="post" class="row g-3 " >
            <h1 class="mb-5 text-center">Formulario</h1>
            <div class="row mb-3">
                <div class="col-12 col-md-4">
                    <label class="form-label">Nombre de usuario</label>
                    <input id="input-nombre" class="form-control text-info-emphasis" type="text" placeholder="Ingrese su Nombre de Usuario">
                    <div id="error-nombre"></div>
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label" for="">Contraseña</label>
                    <input id="input-contra" class="form-control text-info-emphasis" type="password" placeholder="Ingrese su Contraseña">
                    <div id="error-contra"></div>
                </div> 
                <div class="col-12 col-md-4">
                    <label class="form-label" for=""> Confirma Contraseña</label>
                    <input id="input-confirmacion-contra" class="form-control text-info-emphasis" type="password" placeholder="Confirme su Contraseña">
                    <div id="error-confirmacion-contra"></div>
                </div>                   
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label class="form-label">Direccion</label>
                    <input id="input-direccion" class="form-control text-info-emphasis" type="text" placeholder="Ingrese su direccion">
                    <div id="error-direccion"></div>
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label" for="">Comuna</label>
                    <select id="select-comuna" class="form-select btn btn-outline-light rounded-3 text-info-emphasis">
                        <option value="default" disabled selected>Selecciona tu comuna</option>
                        <option value="Valdivia">Valdivia</option>
                        <option value="Mafil">Mafil</option>
                        <option value="Panguipulli">Panguipulli</option>
                        <option value="Los lagos">Los lagos</option>
                    </select>
                    <div id="error-comuna"></div>
                </div>                   
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-4">
                    <label class="form-label" for="">Telefono</label>
                    <input id="input-fono" class="form-control text-info-emphasis" type="text" placeholder="+569">
                    <div id="error-fono"></div>
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label" for="">URL página web</label>
                    <input id="input-url" class="form-control text-info-emphasis" type="text" placeholder="Ingrese su URL">
                    <div id="error-url"></div>
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label" for="">Aficiones</label>
                    <input id="input_aficiones" class="form-control text-info-emphasis" type="text" placeholder="Ingrese alguna aficion">
                    <div id="error-afi"></div>
                </div>                      
            </div>
            <div class="row mb-3 ">
                <div class="col-12 col-md-1 col-sm-12 mt-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div class="col-12 col-md-2 col-sm-12 mt-3">
                    <button type="button" onclick="agregar_aficion()" class="btn btn-warning">Agregar Aficiones</button>
                </div>
            </div>
            <h2 class="mt-5">Aficiones</h2>
            <div class="row mb-3">
                <div id="lista_aficiones" class="mt-2">
                    <ul class="list-group list-group-flush text-primary-emphasis text-bg-info">
                        <li class="list-group-item text-primary-emphasis text-bg-info"></li>
                    </ul>
                </div> 
            </div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
